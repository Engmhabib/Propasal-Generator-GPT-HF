<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proposal Generator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Proposal Generator</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 p-4 rounded {% if category == 'error' %}bg-red-100 text-red-700{% elif category == 'success' %}bg-green-100 text-green-700{% else %}bg-blue-100 text-blue-700{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <div class="bg-white rounded-lg shadow-lg p-6 max-w-xl mx-auto">
            <form method="POST" action="{{ url_for('index') }}" class="space-y-6">
                <div>
                    <label for="proposal_type" class="block text-sm font-medium text-gray-700">Proposal Type</label>
                    <select name="proposal_type" id="proposal_type" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="">Select a type</option>
                        <option value="Marriage">Marriage Proposal</option>
                        <option value="Friendship">Friendship Proposal</option>
                        <option value="Business">Business Proposal</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div>
                    <label for="recipient_name" class="block text-sm font-medium text-gray-700">Recipient's Name</label>
                    <input type="text" name="recipient_name" id="recipient_name" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="themes" class="block text-sm font-medium text-gray-700">Themes</label>
                    <input type="text" name="themes" id="themes" required placeholder="e.g., love, adventure, partnership"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="additional_details" class="block text-sm font-medium text-gray-700">Additional Details (Optional)</label>
                    <textarea name="additional_details" id="additional_details" rows="3"
                              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
                </div>
                
                <div>
                    <button type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
                        Generate Proposal
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
